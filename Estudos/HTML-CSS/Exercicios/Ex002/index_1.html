<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer jeito. 
        tem que colocar entre a tag &lt;p&gt; e &lt;/p&gt; <!--less than / greater than -->
    </p>
    <p>se precisar quebrar em uma outra linha 
        voce pode usar a tag <br> &lt;br&gt; para fazer isso
    </p>
    <p>Vamos colocar algunns simbolos:
        &reg; <!--marca registada-->
        &copy;<!--copyrigth-->
        &trade;<!--trademarck-->
        &euro;<!--euro-->
        &pound;<!--libra-->
        &yen;<!--modeda chinesa-->
        &cent;<!--centavos de dolar-->
        &delta;<!--delta minusculo-->
        &Delta;<!--delta maiusculo-->
    </p>
    <p>Vamos adcionar alguns emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
